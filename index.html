<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p id="message-el">Choose your move:</p>
        <div class="choices">
            <button id="rock-btn">rock</button>
            <button id="paper-btn">paper</button>
            <button id="scissors-btn">scissors</button>
        </div>
        <div class="results">
            <p id="player-choice">Your Choice: </p>
            <p id="computer-choice">Ai Choice: </p>
            <p id="result">Result: </p>
        </div>
        <div class="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Ai Score: <span id="ai-score">0</span></p>
        </div>
        <div class="winner">
            <p id="winner-announcement"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
